name: Matrix Build Demo

on:
  push:
  pull_request:

jobs:
  build:
    name: Build for Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]   # 3 parallel jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-080239a
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > build-output.txt
          cat build-output.txt   # just to confirm content

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-080239a-v${{ matrix.node-version }}
          path: build-output.txt
